<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD131 Form Assignment Week 5</title>
    <meta name="author" content="Kevin Shirley">
    <meta name="description" content="WD131 Form Assignment Week 5">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="webForm">

            <div class="productNameTitle">
                Product Name
            </div>
            <div class="selections">
                <select id="productname" name="products" required>
                    <option value="" disabled selected hidden>- Select a Product-</option>
                </select>

            </div>


            <div id="overallRatingTitle">Overall Rating (5 being the highest)</div>

            <div class="radio-button">
                <input type="radio" id="one" name="rating" value="one" required>
                <label for="one">1</label>

                <input type="radio" id="two" name="rating" value="two" required>
                <label for="two">2</label>

                <input type="radio" id="three" name="rating" value="three" required>
                <label for="three">3</label>

                <input type="radio" id="four" name="rating" value="four" required>
                <label for="four">4</label>

                <input type="radio" id="five" name="rating" value="five" required>
                <label for="five">5</label>
            </div>


            <div>
                <div class="date">Date of Installation</div>

                <input id="date" name="date" type="date" required>

            </div>

            <div class="features">
                Which features did you find useful in this product?<br>
                (Check all that apply)

                <label><input type="checkbox">Durability</label>
                <label><input type="checkbox">Ease of Use</label>
                <label><input type="checkbox">Performance</label>
                <label><input type="checkbox">Design</label>
            </div>


            <div>
                <label>Written Review <span class="optional">(Optional)</span></label>
                <div><textarea></textarea></div>
            </div>
            <div>
                <label>Your name <span class="optional">(Optional)</span></label>
                <div><input type="text" id="name" name="name"></div>
            </div>

            <input type="submit" value="Post Review">
        </form>


    </main>

    <footer>
        <p>
            <span>&copy;</span>
            <span id="currentyear"></span> - Kevin Shirley - Utah - United States of America
        </p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
